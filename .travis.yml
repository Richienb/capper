cache:
    - npm
    - yarn

language: node_js

node_js:
    - lts/*

install:
    - yarn

jobs:
    include:
        - stage: Test
          script:
              - yarn test
        - stage: Deployment # Windows
          if: tag IS present
          os: windows
          before_install:
              - export GRADLE_OPTS=-Dorg.gradle.daemon=false
          script:
              - yarn electron-forge publish
        - # MacOS
          if: tag IS present
          os: osx
          osx_image: xcode12
          script:
              - yarn electron-forge publish
        - # Linux
          if: tag IS present
          os: linux
          dist: bionic
          script:
              - yarn electron-forge publish
          deploy:
              provider: snap
              cleanup: false
              edge: true
